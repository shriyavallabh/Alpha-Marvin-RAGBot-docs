site_name: Alpha Marvin
site_description: The AI Workspace for Turning Documents into Trusted Intelligence â€” JurisAgent for Legal Q&A
site_url: https://shriyavallabh.github.io/Alpha-Marvin-RAGBot-docs/
repo_url: https://github.com/shriyavallabh/Alpha-Marvin-RAGBot-docs
repo_name: shriyavallabh/Alpha-Marvin-RAGBot-docs

theme:
  name: material
  palette:
    primary: amber
    accent: amber
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Product:
      - Product Roadmap: product-roadmap.md
      - Beta Scope Document: scope-document.md
      - Use Cases: use-cases.md
      - User Manual: user-manual.md
  - Architecture:
      - Reference Architecture: reference-architecture.md
      - Chunking Strategies: chunking-strategies.md
      - API Specification: api-spec.md
  - Market:
      - Market Comparison: market-comparison.md
      - Feature Matrix: feature-matrix.md
      - Differentiator Analysis: differentiator-analysis.md
  - Operations:
      - RACI Matrix: raci-matrix.md

markdown_extensions:
  - tables
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details

plugins:
  - search
  - minify:
      minify_html: true
